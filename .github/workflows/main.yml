# github workflow to build and test the project

name : Build and Test

on:
    push:
        branches:
            - main


jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses : actions/checkout@v2

            - name : set up nodeV20
              uses : actions/setup-node@v2
              with:
                  node-version: '20.11.1'
            
            - name : install dependencies
              run: npm install

            - name : run build
              run: npm run build  
